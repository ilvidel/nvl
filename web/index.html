<!DOCTYPE html>
<html>
<head>
    <title>Interactive Charts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: auto; width: 85%; }
        .chart-container {
            margin: 30px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .chart-link {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Volleyball England Data</h1>
<h3>Explore the Volleyball England data for the past 20 years</h3>

<table>
    <tr>
        <td>
            <div class="chart-container">
                <h2>Historic Data</h2>
                <h4>Explore the data for the last 20 years</h4>
                <!--    <iframe src="historic.html"></iframe>-->
                <a href="historic.html" class="chart-link">Explore</a>
            </div>
        </td>

        <td>
            <div class="chart-container">
                <h2>Current Season</h2>
                <h4>Information about the 2024/2025 season</h4>
                <!--    <iframe src="charts/plot_total_points_per_number_of_sets.html"></iframe>-->
                <a href="current.html" class="chart-link">Explore</a>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
